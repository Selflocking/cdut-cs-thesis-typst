name: Generate PDF
on:
  workflow_dispatch:
  push:
    branches:
      - master
    # paths:
    #   - "**.typ"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install Fonts ğŸ“š
        run: sudo apt install fonts-noto -y

      - name: Install Typst ğŸ”§
        run: |
          wget https://github.com/typst/typst/releases/download/v0.13.0/typst-x86_64-unknown-linux-musl.tar.xz
          tar -xvf typst-x86_64-unknown-linux-musl.tar.xz
          mv typst-x86_64-unknown-linux-musl/typst .
          chmod +x ./typst

      - name: Generate PDF ğŸ–¨ï¸
        run: ./typst compile -f pdf thesis.typ --font-path "./fonts"

      - name: Move PDF ğŸ“
        run: mv thesis.pdf web/thesis.pdf

      - name: Convert PDF to Docx ğŸ“„
        run: |
          cd tools
          python3 convert.py ../web/thesis.pdf

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "web"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
